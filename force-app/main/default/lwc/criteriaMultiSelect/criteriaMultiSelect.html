<template>
    <div class="slds-p-around_x-small">
        <c-multi-pick-list options={msOptions}  showclearbutton='false' showfilterinput='false' showrefreshbutton='false' onitemselected={handleOnItemSelected}></c-multi-pick-list>
    </div>
    <!--div class="slds-p-around_x-small">
        <button onclick={getSelectedItems}>ShowMyValues</button>
    </div-->
    <div class="slds-p-around_x-small">
       <!-- {yourSelectedValues}  -->
       <template if:true={msOptions} for:each={msOptions} for:item="optionItem">
            <lightning-pill key={optionItem.value} if:true={optionItem.selected} label={optionItem.label} class="customPill" href="/path/to/some/where"></lightning-pill>

       </template>
    </div>
</template>
