<template>
    <br><br>
    <lightning-progress-indicator current-step="step-2" type="path" variant="shaded">
        <lightning-progress-step label="Age / Sex " value="step-1"></lightning-progress-step>
        <lightning-progress-step label="Risk Conditions High/Medium" value="step-2"></lightning-progress-step>
        <lightning-progress-step label="Occupation / Housing" value="step-3"></lightning-progress-step>
        <lightning-progress-step label="Income" value="step-4"></lightning-progress-step>
    </lightning-progress-indicator><br><br>
    <template if:true={isTrueTemplate}>
        This is the true template.
    </template>
    <template if:false={isTrueTemplate}>
        <div>
            <lightning-card class="slds-table_bordered slds-text-heading_large slds-p-bottom_large slds-align_absolute-center slds-card_boundary slds-text-title_bold" title="Covid-19 Vaccine Prioritization" icon-name="custom:custom85">
               <div>
                <lightning-layout horizontal-align="center" multiple-rows>
                    <lightning-layout-item size="12" class="slds-p-bottom_large slds-m-left_large">
                        <lightning-formatted-text class="slds-text-heading_medium" 
                        value="Select Age of the individual for vaccine prioritization" ></lightning-formatted-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-p-bottom_large slds-m-left_large"> 
                        <lightning-button-group class="slds-text-align_left">
                            <lightning-button label="0-49" variant="brand-outline"></lightning-button>
                            <lightning-button label="50-59" variant="brand-outline"></lightning-button>
                            <lightning-button label="60-69" variant="brand-outline"></lightning-button>
                            <lightning-button label="70-79" variant="brand-outline"></lightning-button>
                            <lightning-button label="80+" variant="brand-outline"></lightning-button>
                        </lightning-button-group>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-p-bottom_large slds-m-left_large">
                        <lightning-formatted-text class="slds-text-heading_medium" 
                        value="Select Biological Sex of the individual" ></lightning-formatted-text>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" class="slds-p-bottom_large slds-m-left_large">
                        <lightning-button-group class="slds-text-align_left" >
                            <lightning-button label="Male" variant="brand-outline"></lightning-button>
                            <lightning-button label="Female" variant="brand-outline"></lightning-button>
                        </lightning-button-group>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
                <p slot="footer"> <lightning-button size="large" variant="brand-outline" label="Previous" title="Previous"  class="slds-m-left_x-small btn-lg"></lightning-button>
                    <lightning-button variant="brand" label="Next" title="Next"  class="slds-m-left_x-small"></lightning-button></p>
                </lightning-card>
            </div>
        </template>
    </template>
